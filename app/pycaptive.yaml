pycaptive:
    session:
        duration: 43200
        expirer_interval: 60
    
firewall:
    general:
        operation_mode: 1
        iptables_bin: /sbin/iptables
        conntrack_bin: /usr/sbin/conntrack
    lan: 
        nic: lo
        ipaddress: 127.0.0.1
        network: 127.0.0.1/8
    wan:
        nic: eth0
        ipaddress: 192.168.0.1
        network: 192.168.0.0/24
    services:
        http: 80
        https: 443
        ssh: 22
        dns: 53
        dns_rndc: 953
        dhcp_server: 67
        dhcp_client: 68
        proxy: 3128
        nginx_redir_gunicorn: 14901
        nginx_gunicorn: 14900
    rule:
        table: mangle
        chain: PREROUTING
        jump: INTERNET
        comment: Added via PyCaptive

logging:
    file: /var/log/pycaptive.log
    rotate: W6
    count: 52

database:
    username: mongo
    password: mongo
    ipaddress: 127.0.0.1
    port: 27017
